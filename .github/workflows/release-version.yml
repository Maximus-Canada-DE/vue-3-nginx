name: Release Version
on: 
  workflow_dispatch:
  release:
    types: [published]
  # push:
  #   branches: main

jobs:
  echo-tag:
    runs-on: ubuntu-latest
    steps:
      - name: echo tag
        env:
          CONTEXT: ${{ toJSON(github) }}
          EVENT: ${{ toJSON(github).event }}
          RELEASE: ${{ toJSON(github).event.release }}
          TAG: ${{ toJSON(github).event.release.tag_name }}
        run: |
          echo "$TAG"
          echo is tag
          
          echo "$EVENT"
          echo is event
          
          echo "$RELEASE"
          echo is release

          echo "$CONTEXT"
          echo is context
