name: Bump Version
on: 
  workflow_dispatch:
  push:
    paths:
      - src
      - Dockerfile
      - nginx.conf
      - package.json
    branches: main


jobs:
  bump-node-version:
    name:  'Automated Version Bump'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v2'
        with:
          ref: ${{ github.ref }}

      - name: 'Automated Version Bump'  
        uses:  'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag-prefix: 'v'
  bump-chart-version:
    steps:
      - name: Run chart version bump
        uses: mittwald/bump-app-version-action@v1
        needs: bump-node-version
        with:
          chartYaml: './helm/vue-nginx/Chart.yaml'
          version: ${{ needs.bump-node.version.outputs.next_version }}
