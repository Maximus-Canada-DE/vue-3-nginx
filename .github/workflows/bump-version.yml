name: Bump Version
on: 
  workflow_dispatch:
  push:
    paths:
      - src
      - Dockerfile
      - nginx.conf
      - package.json
    branches: main


jobs:
  bump-node-version:
    name:  'Automated Version Bump'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v2'
        with:
          ref: ${{ github.ref }}

      - name: 'Automated Version Bump'  
        uses:  'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag-prefix: 'v'
  bump-chart-version:
    needs: bump-node-version
    name: 'Bump helm chart version'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v2'
      - name: Run chart version bump
        run: |
          ls
          bash ci.sh ${{ needs.bump-node.version.outputs.next_version }}
      - uses: EndBug/add-and-commit@v9

